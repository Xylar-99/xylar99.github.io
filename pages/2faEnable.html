<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .code-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .code-input {
            width: 45px;
            height: 55px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .code-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .code-input.filled {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .code-input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .verify-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .verify-btn:hover.active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .resend-link {
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .resend-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 18px;
            }
            
            .code-input-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Verify Code</h1>
        <p class="subtitle">Enter the 6-digit code from your authenticator app</p>
        
        <div class="code-input-container">
            <input type="text" class="code-input" maxlength="1" data-index="0">
            <input type="text" class="code-input" maxlength="1" data-index="1">
            <input type="text" class="code-input" maxlength="1" data-index="2">
            <input type="text" class="code-input" maxlength="1" data-index="3">
            <input type="text" class="code-input" maxlength="1" data-index="4">
            <input type="text" class="code-input" maxlength="1" data-index="5">
        </div>
        
        <button class="verify-btn" id="verifyBtn">Verify Code</button>
        
        <div class="status-message" id="statusMessage"></div>
        
        <a href="#" class="resend-link">Didn't receive a code? Resend</a>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        let code = ['', '', '', '', '', ''];
        
        // Focus first input on load
        inputs[0].focus();
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                
                if (value) {
                    code[index] = value;
                    input.value = value;
                    input.classList.add('filled');
                    
                    // Move to next input
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else {
                    code[index] = '';
                    input.classList.remove('filled');
                }
                
                updateVerifyButton();
                clearError();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                    code[index - 1] = '';
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                    updateVerifyButton();
                }
                
                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                if (e.key === 'Enter' && verifyBtn.classList.contains('active')) {
                    verifyCode();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                if (pastedData.length === 6) {
                    pastedData.split('').forEach((digit, i) => {
                        if (i < inputs.length) {
                            inputs[i].value = digit;
                            inputs[i].classList.add('filled');
                            code[i] = digit;
                        }
                    });
                    updateVerifyButton();
                    inputs[5].focus();
                }
            });
        });
        
        function updateVerifyButton() {
            const isComplete = code.every(digit => digit !== '');
            verifyBtn.classList.toggle('active', isComplete);
        }
        
        function clearError() {
            inputs.forEach(input => input.classList.remove('error'));
            statusMessage.style.display = 'none';
        }
        
        function showError(message) {
            inputs.forEach(input => input.classList.add('error'));
            statusMessage.textContent = message;
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
        }
        
        async function verifyCode() {
            const enteredCode = code.join('');
            
            if (enteredCode.length !== 6) {
                showError('Please enter a complete 6-digit code');
                return;
            }
            
            verifyBtn.textContent = 'Verifying...';
            verifyBtn.style.opacity = '0.7';
            
            try {
                const response = await fetch('https://backend.abquaoub.me/api/2fa/verify', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: enteredCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) 
                {
                    showSuccess('Code verified successfully! ‚úì');
                    let href = '/pages/login.html'
                    setTimeout (() => {
                      window.location.href = href;
                    }, 1000);
                } 
                else 
                {
                    showError(data.message || 'Invalid code. Please try again.');
                    verifyBtn.textContent = 'Verify Code';
                    verifyBtn.style.opacity = '1';
                    
                    // Clear inputs after error
                    setTimeout(() => {
                        inputs.forEach((input, i) => {
                            input.value = '';
                            input.classList.remove('filled', 'error');
                            code[i] = '';
                        });
                        updateVerifyButton();
                        inputs[0].focus();
                    }, 1500);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Network error. Please try again.');
                verifyBtn.textContent = 'Verify Code';
                verifyBtn.style.opacity = '1';
            }
        }
        
        verifyBtn.addEventListener('click', verifyCode);
        
        // Handle resend link
        document.querySelector('.resend-link').addEventListener('click', (e) => {
            e.preventDefault();
            showSuccess('New code sent to your authenticator app');
            
            // Clear current inputs
            inputs.forEach((input, i) => {
                input.value = '';
                input.classList.remove('filled', 'error');
                code[i] = '';
            });
            updateVerifyButton();
            inputs[0].focus();
        });
    </script>
</body>
</html>
