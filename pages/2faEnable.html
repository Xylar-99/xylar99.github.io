<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon::before {
            content: 'üîê';
            font-size: 24px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .code-input {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .success {
            background: rgba(72, 187, 120, 0.1);
            color: #2d7d47;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .error {
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .resend-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .resend-btn:hover {
            color: #764ba2;
        }

        .resend-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Two-Factor Authentication</h1>
        <p class="subtitle">Enter the code from your authenticator app</p>
        
        <form id="verificationForm">
            <div class="form-group">
                <label for="code">Authenticator Code</label>
                <input type="text" id="code" name="code" class="code-input" required 
                       placeholder="000000" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code">
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Verify Code</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="resend-section">
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                Make sure your authenticator app is synced
            </p>
            <p style="color: #999; font-size: 12px;">
                Code refreshes every 30 seconds
            </p>
        </div>
    </div>

    <script>

        const token = params.get('token');
        localStorage.setItem('token', token);

        class TwoFactorAuth {
            constructor() {
                this.form = document.getElementById('verificationForm');
                this.codeInput = document.getElementById('code');
                this.submitBtn = document.querySelector('.submit-btn');
                this.btnText = document.querySelector('.btn-text');
                this.loading = document.querySelector('.loading');
                this.message = document.getElementById('message');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.codeInput.addEventListener('input', (e) => this.handleCodeInput(e));
                this.codeInput.addEventListener('keypress', (e) => this.handleKeyPress(e));
                
                // Focus on the code input when page loads
                this.codeInput.focus();
            }
            
            handleCodeInput(e) {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Auto-submit when 6 digits are entered
                if (e.target.value.length === 6) {
                    this.form.dispatchEvent(new Event('submit'));
                }
            }
            
            handleKeyPress(e) {
                // Only allow numbers
                if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
                    e.preventDefault();
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const code = this.codeInput.value.trim();
                
                if (!code) {
                    this.showMessage('Please enter the authenticator code', 'error');
                    return;
                }
                
                if (code.length !== 6) {
                    this.showMessage('Please enter a 6-digit code', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try 
                {
                    const response = await fetch('https://backend.abquaoub.me/api/2fa/verify', {
                        method: 'POST',
                        credentials: 'include',
                        body: JSON.stringify({
                            code: code,
                            token : 'abc'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage('Authentication successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/pages/profile.html'; // Uncomment to redirect
                        }, 2000);
                    } else {
                        this.showMessage(data.message || 'Invalid code. Please try again.', 'error');
                        // Clear the input for retry
                        this.codeInput.value = '';
                        this.codeInput.focus();
                    }
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    this.showMessage('Network error. Please check your connection and try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(isLoading) {
                this.submitBtn.disabled = isLoading;
                this.codeInput.disabled = isLoading;
                
                if (isLoading) {
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline-block';
                } else {
                    this.btnText.style.display = 'inline';
                    this.loading.style.display = 'none';
                }
            }
            
            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                this.message.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize the 2FA form when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TwoFactorAuth();
        });
    </script>
</body>
</html>
