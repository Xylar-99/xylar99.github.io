<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Protocol - Code Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #2a0505 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border: 2px solid rgba(255, 20, 147, 0.2);
            animation: float 8s ease-in-out infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid rgba(255, 20, 147, 0.1);
            border: none;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }

        .square {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 20, 147, 0.3);
            border-radius: 0;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 
                0 0 50px rgba(255, 20, 147, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            border-radius: inherit;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 0; /* Square icon */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .icon::before {
            content: 'ðŸ”‘'; /* Key icon */
            font-size: 32px;
            color: #000000;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .subtitle {
            color: #ff69b4;
            margin-bottom: 35px;
            font-size: 14px;
            line-height: 1.5;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            font-size: 20px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 
                0 0 0 3px rgba(255, 20, 147, 0.2),
                0 0 20px rgba(255, 20, 147, 0.3);
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.9);
        }

        input[type="text"]:valid {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #000000;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top: 3px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .error {
            background: rgba(220, 20, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid #dc143c;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
        }

        .resend-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 20, 147, 0.3);
        }

        .resend-section p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .resend-section p:last-child {
            color: #ff69b4;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }

            .geometric-shapes .shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
    </div>

    <div class="container">
        <div class="icon"></div>
        <h1>Security Protocol</h1>
        <p class="subtitle">Enter the verification code from your authenticator device</p>
        
        <form id="verificationForm">
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input type="text" id="code" name="code" class="code-input" required 
                       placeholder="000000" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code">
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Verify Access</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="resend-section">
            <p>Ensure your authenticator app is synchronized with the game network.</p>
            <p>Code refreshes every 30 seconds.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('token', token);
        } else {
            console.warn('No token found in URL. This might affect authentication.');
        }

        class TwoFactorAuth {
            constructor() {
                this.form = document.getElementById('verificationForm');
                this.codeInput = document.getElementById('code');
                this.submitBtn = document.querySelector('.submit-btn');
                this.btnText = document.querySelector('.btn-text');
                this.loading = document.querySelector('.loading');
                this.message = document.getElementById('message');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.codeInput.addEventListener('input', (e) => this.handleCodeInput(e));
                this.codeInput.addEventListener('keypress', (e) => this.handleKeyPress(e));
                
                // Focus on the code input when page loads
                this.codeInput.focus();
            }
            
            handleCodeInput(e) {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Auto-submit when 6 digits are entered
                if (e.target.value.length === 6) {
                    this.form.dispatchEvent(new Event('submit'));
                }
            }
            
            handleKeyPress(e) {
                // Only allow numbers
                if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
                    e.preventDefault();
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const code = this.codeInput.value.trim();
                
                if (!code) {
                    this.showMessage('Enter the verification code', 'error');
                    return;
                }
                
                if (code.length !== 6) {
                    this.showMessage('Code must be 6 digits', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const storedToken = localStorage.getItem('token');
                    if (!storedToken) {
                        throw new Error('Authentication token missing. Please log in again.');
                    }

                    const response = await fetch('https://backend.abquaoub.me/api/2fa/verify', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: code,
                            token: storedToken, // Send the token from localStorage
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage('Access granted! Entering game...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/pages/profile.html';
                        }, 2000);
                    } else {
                        this.showMessage(data.message || 'Invalid code. Access denied.', 'error');
                        // Clear the input for retry
                        this.codeInput.value = '';
                        this.codeInput.focus();
                    }
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    this.showMessage('Network error. Connection terminated.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(isLoading) {
                this.submitBtn.disabled = isLoading;
                this.codeInput.disabled = isLoading;
                
                if (isLoading) {
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline-block';
                } else {
                    this.btnText.style.display = 'inline';
                    this.loading.style.display = 'none';
                }
            }
            
            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                this.message.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize the 2FA form when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TwoFactorAuth();
        });
    </script>
</body>
</html>
