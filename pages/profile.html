<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Player Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: linear-gradient(145deg, #2a2a40 0%, #1e1e35 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid #ff1744;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #ff1744, transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #2a2a40 0%, #1e1e35 100%);
            border-radius: 18px;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .game-logo {
            color: #ff1744;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }

        .player-number {
            background: #ff1744;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.3);
        }

        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff1744;
            background: linear-gradient(45deg, #ff1744, #ff4569);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 900;
            box-shadow: 0 10px 20px rgba(255, 23, 68, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 23, 68, 0.5);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .username {
            color: #ff1744;
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1a1a2e, #141428);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 23, 68, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff1744;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #ff1744;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .level-progress {
            margin-bottom: 20px;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .level-text {
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
        }

        .xp-text {
            color: #ff1744;
            font-size: 12px;
            font-weight: 400;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff1744, #ff4569);
            border-radius: 4px;
            width: 65%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff1744, #ff4569);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #ff1744;
            border: 2px solid #ff1744;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .survival-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00ff41;
            color: #000;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
            }
            
            .avatar-section {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="survival-status">ALIVE</div>
        
        <div class="profile-header">
            <div class="game-logo">SQUID GAME</div>
            <div class="player-number" id="playerNumber">Player #456</div>
        </div>

        <div class="avatar-section">
            <img class="avatar" src="#" id="avatar">
            <div class="player-info">
                <div class="player-name" id="playerName">Seong Gi-hun</div>
                <div class="username" id="username">@player456</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="rankValue">12</div>
                <div class="stat-label">Rank</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="levelValue">8</div>
                <div class="stat-label">Level</div>
            </div>
        </div>

        <div class="level-progress">
            <div class="level-info">
                <span class="level-text">Level Progress</span>
                <span class="xp-text" id="xpText">1,250 / 1,920 XP</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="enterGame()">Enter Game</button>
            <button class="btn btn-secondary" onclick="viewStats()">View Stats</button>
        </div>
    </div>

    <script>
        // Player data structure
        let playerData = {
            firstName: "Loading...",
            lastName: "",
            username: "loading",
            avatar: "...",
            rank: 0,
            level: 0,
            xp: 0,
            maxXp: 1000,
            playerNumber: 0,
            status: "LOADING"
        };

        // API Functions
        async function fetchUserProfile() {
            try {
                const response = await fetch('https://backend.abquaoub.me/api/users/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const userData = await response.json();
                
                // Map API response to playerData structure
                playerData = {
                    firstName: userData.fname || "Unknown",
                    lastName: userData.lname  || "Player",
                    username: userData.username || "anonymous",
                    avatar: userData.avatar ,
                    rank: userData.rank || 0,
                    level: userData.level || 1,
                    xp: userData.xp || userData.experience || 0,
                    maxXp: userData.maxXp || userData.max_experience || 1000,
                    playerNumber: userData.userId,
                    status: userData.status || "ALIVE"
                };

                updatePlayerInfo();
                updateProgressBar();
                
            } catch (error) {
                console.error('Error fetching user profile:', error);
                showError('Failed to load profile. Please try again.');
            }
        }

        async function updateUserProfile(updatedData) {
            try {
                const response = await fetch('/api/user/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add authorization header if needed
                        // 'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Update local data with server response
                playerData = { ...playerData };
                updatePlayerInfo();
                updateProgressBar();
                
                showSuccess('Profile updated successfully!');
                
            } catch (error) {
                console.error('Error updating user profile:', error);
                showError('Failed to update profile. Please try again.');
            }
        }

        // Helper function to generate initials
        function getInitials(firstName, lastName) {
            const first = firstName ? firstName.charAt(0).toUpperCase() : '';
            const last = lastName ? lastName.charAt(0).toUpperCase() : '';
            return first + last || '??';
        }

        // Initialize profile
        async function initializeProfile() {
            await fetchUserProfile();
        }

        // Update player information
        function updatePlayerInfo() {
            document.getElementById('playerName').textContent = `${playerData.firstName} ${playerData.lastName}`;
            document.getElementById('username').textContent = `@${playerData.username}`;
            document.getElementById('avatar').src = playerData.avatar;
            document.getElementById('playerNumber').textContent = `Player #${playerData.playerNumber}`;
            document.getElementById('rankValue').textContent = playerData.rank;
            document.getElementById('levelValue').textContent = playerData.level;
            document.getElementById('xpText').textContent = `${playerData.xp.toLocaleString()} / ${playerData.maxXp.toLocaleString()} XP`;
        }

        // Update progress bar
        function updateProgressBar() {
            const progressPercent = (playerData.xp / playerData.maxXp) * 100;
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
        }

        // Button actions
        function enterGame() {
            alert(`${playerData.firstName} ${playerData.lastName} is entering the game...`);
            // Add game entry logic here
        }

        function viewStats() {
            alert(`Player Stats:\nRank: ${playerData.rank}\nLevel: ${playerData.level}\nXP: ${playerData.xp}/${playerData.maxXp}\nStatus: ${playerData.status}`);
            // Add stats view logic here
        }

        // Error and success message functions
        function showError(message) {
            // You can customize this to show errors in a better way
            console.error(message);
            alert('Error: ' + message);
        }

        function showSuccess(message) {
            // You can customize this to show success messages in a better way
            console.log(message);
            alert('Success: ' + message);
        }

        // Example function to update specific profile data
        async function updatePlayerData(newData) {
            await updateUserProfile(newData);
        }

        // Avatar click effect
        document.getElementById('avatar').addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });

        // Initialize on page load
        window.addEventListener('load', initializeProfile);

        // Example usage - you can call this to update player data
        // updatePlayerData({
        //     firstName: "John",
        //     lastName: "Doe",
        //     username: "johndoe",
        //     rank: 5,
        //     level: 12,
        //     xp: 2840
        // });
    </script>
</body>
</html>
