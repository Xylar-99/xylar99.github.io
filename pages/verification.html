<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .verification-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
      }
    }

    .verification-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .header h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: #718096;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-group input:valid {
      border-color: #38a169;
    }

    .code-input {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .resend-section {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #667eea;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .resend-btn:hover {
      color: #4c51bf;
    }

    .resend-btn:disabled {
      color: #a0aec0;
      cursor: not-allowed;
      text-decoration: none;
    }

    .timer {
      color: #718096;
      font-size: 14px;
      margin-top: 8px;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #718096;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="verification-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <h1>Verify Your Email</h1>
      <p>We've sent a verification code to your email address. Please enter it below to complete your registration.</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="verifyForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="code">Verification Code</label>
        <input type="text" id="code" name="code" class="code-input" required maxlength="6" placeholder="000000">
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <div class="loading" id="loading"></div>
        <span id="btnText">Verify Email</span>
      </button>
    </form>

    <div class="resend-section">
      <p style="color: #718096; font-size: 14px; margin-bottom: 10px;">Didn't receive the code?</p>
      <button class="resend-btn" id="resendBtn" onclick="resendCode()">Resend verification code</button>
      <div class="timer" id="timer"></div>
    </div>

    <div class="back-link">
      <a href="signup.html">‚Üê Back to Sign Up</a>
    </div>
  </div>

  <script>
    let resendTimer = 0;
    let timerInterval;

    document.getElementById('verifyForm').addEventListener('submit', verification);

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loading');
      const btnText = document.getElementById('btnText');
      
      if (loading) {
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        btnText.textContent = 'Verifying...';
      } else {
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        btnText.textContent = 'Verify Email';
      }
    }

    function startResendTimer() {
      resendTimer = 60;
      const resendBtn = document.getElementById('resendBtn');
      const timerDiv = document.getElementById('timer');
      
      resendBtn.disabled = true;
      
      timerInterval = setInterval(() => {
        resendTimer--;
        timerDiv.textContent = `You can resend in ${resendTimer} seconds`;
        
        if (resendTimer <= 0) {
          clearInterval(timerInterval);
          resendBtn.disabled = false;
          timerDiv.textContent = '';
        }
      }, 1000);
    }

    async function resendCode() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showError('Please enter your email address first');
        return;
      }

      try {
        const res = await fetch('http://backend.abquaoub.me:4000/api/resend-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          showSuccess('Verification code resent successfully!');
          startResendTimer();
        } else {
          const errorData = await res.json();
          showError(errorData.message || 'Failed to resend code');
        }
      } catch (err) {
        showError('Network error: ' + err.message);
      }
    }

    async function verification(e) {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!email || !code) {
        showError('Please fill in all fields');
        return;
      }

      if (code.length !== 6) {
        showError('Verification code must be 6 digits');
        return;
      }

      setLoading(true);

      try {
        const res = await fetch('http://backend.abquaoub.me:4000/api/verify-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, code })
        });

        if (res.ok) {
          showSuccess('Email verified successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/pages/login.html';
          }, 1500);
        } else {
          const errorData = await res.json();
          showError('Verification failed: ' + (errorData.message || res.statusText));
        }
      } catch (err) {
        showError('Network error: ' + err.message);
      } finally {
        setLoading(false);
      }
    }

    // Auto-format verification code input
    document.getElementById('code').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 6) value = value.slice(0, 6); // Limit to 6 digits
      e.target.value = value;
    });

    // Start timer on page load if needed
    window.addEventListener('load', function() {
      // You can start the timer automatically if needed
      // startResendTimer();
    });
  </script>
</body>
</html>
