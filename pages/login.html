<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Return to Game - Player Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #2a0505 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 30% 70%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .geometric-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border: 2px solid rgba(255, 20, 147, 0.2);
      animation: float 8s ease-in-out infinite;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 52px solid rgba(255, 20, 147, 0.1);
      border: none;
      top: 15%;
      right: 10%;
      animation-delay: 1s;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    .square {
      width: 50px;
      height: 50px;
      top: 60%;
      left: 15%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
    }

    .container {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 20, 147, 0.3);
      border-radius: 0;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 
        0 0 50px rgba(255, 20, 147, 0.2),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
      border-radius: inherit;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff1493, transparent);
    }

    .header h1 {
      color: #ffffff;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
    }

    .header p {
      color: #ff69b4;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #ffffff;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-container {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 0;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      font-family: inherit;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff1493;
      box-shadow: 
        0 0 0 3px rgba(255, 20, 147, 0.2),
        0 0 20px rgba(255, 20, 147, 0.3);
      transform: translateY(-2px);
      background: rgba(0, 0, 0, 0.9);
    }

    .form-group input:valid {
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
      user-select: none;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #ff1493;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 30px;
    }

    .forgot-password a {
      color: #ff69b4;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ff1493;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
      color: #000000;
      border: none;
      border-radius: 0;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(255, 20, 147, 0.4),
        0 0 30px rgba(255, 20, 147, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ff1493, transparent);
    }

    .divider span {
      background: rgba(10, 10, 10, 0.95);
      padding: 0 20px;
      color: #ff69b4;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 0;
      text-decoration: none;
      font-weight: 700;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .google-btn {
      color: #ffffff;
    }

    .google-btn:hover {
      border-color: #db4437;
      background: rgba(219, 68, 55, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(219, 68, 55, 0.3);
    }

    .intra-btn {
      color: #ffffff;
    }

    .intra-btn:hover {
      border-color: #00aaff;
      background: rgba(0, 170, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signup-link a {
      color: #ff1493;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #000000;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(220, 20, 60, 0.2);
      border: 1px solid #dc143c;
      color: #ff6b6b;
      padding: 15px;
      border-radius: 0;
      margin-bottom: 25px;
      font-size: 14px;
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .success-message {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 15px;
      border-radius: 0;
      margin-bottom: 25px;
      font-size: 14px;
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .game-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 20, 147, 0.2);
      border: 1px solid #ff1493;
      color: #ff1493;
      padding: 8px 15px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .game-status.online {
      background: rgba(0, 255, 136, 0.2);
      border-color: #00ff88;
      color: #00ff88;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
        margin: 10px;
      }

      .header h1 {
        font-size: 24px;
      }

      .geometric-shapes .shape {
        display: none;
      }
    }

    /* Glitch effect for title */
    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.5s infinite;
      color: #ff1493;
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.5s infinite;
      color: #00ffff;
      z-index: -2;
    }

    @keyframes glitch-1 {
      0%, 14%, 15%, 49%, 50%, 99%, 100% {
        transform: translate(0);
      }
      15%, 49% {
        transform: translate(-2px, 0);
      }
    }

    @keyframes glitch-2 {
      0%, 20%, 21%, 62%, 63%, 99%, 100% {
        transform: translate(0);
      }
      21%, 62% {
        transform: translate(2px, 0);
      }
    }

    /* Security warning animation */
    .security-warning {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 20, 147, 0.1);
      border: 1px solid rgba(255, 20, 147, 0.3);
      color: #ff69b4;
      padding: 10px 15px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="geometric-shapes">
    <div class="shape triangle"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
  </div>

  <div class="container">
    <div class="game-status" id="gameStatus">GAME OFFLINE</div>
    
    <div class="header">
      <h1 class="glitch" data-text="RETURN TO GAME">RETURN TO GAME</h1>
      <p>Access your player profile</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Contact Signal</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your registered signal">
      </div>

      <div class="form-group">
        <label for="password">Access Code</label>
        <div class="input-container">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your access code">
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="alert('Contact game administrator to reset your access code')">Lost Access Code?</a>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <div class="loading" id="loading"></div>
        <span id="btnText">Enter Game</span>
      </button>
    </form>

    <div class="divider">
      <span>or access through</span>
    </div>

    <a href="https://backend.abquaoub.me/auth/google" class="social-btn google-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 12px;">
        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google Access
    </a>

    <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-9008211f5458b9ba5e1ca85aae1ca6f72edbd5342bab10dd788cf73145454b7a&redirect_uri=https%3A%2F%2Fbackend.abquaoub.me%2Fauth%2Fintra%2Fcallback&response_type=code" class="social-btn intra-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 12px;">
        <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      42 Intra Access
    </a>

    <div class="signup-link">
      New Player? <a href="signup.html">Join The Game</a>
    </div>
  </div>

  <div class="security-warning">
    ‚ö† Secure Connection Active
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', login);

    // Game status simulation
    function updateGameStatus() {
      const statusElement = document.getElementById('gameStatus');
      const isOnline = Math.random() > 0.3; // 70% chance of being online
      
      if (isOnline) {
        statusElement.textContent = 'GAME ONLINE';
        statusElement.classList.add('online');
      } else {
        statusElement.textContent = 'GAME OFFLINE';
        statusElement.classList.remove('online');
      }
    }

    // Update game status every 5 seconds
    setInterval(updateGameStatus, 5000);
    updateGameStatus(); // Initial call

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.textContent = `‚ö† ${message}`;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
      
      // Add shake animation
      errorDiv.style.animation = 'shake 0.5s ease-in-out';
      setTimeout(() => {
        errorDiv.style.animation = '';
      }, 500);
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = `‚úì ${message}`;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loading');
      const btnText = document.getElementById('btnText');
      
      if (loading) {
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        btnText.textContent = 'Accessing Game...';
      } else {
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        btnText.textContent = 'Enter Game';
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggle = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    async function login(e) {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('All access credentials required');
        return;
      }

      setLoading(true);

      try {
        const res = await fetch('https://backend.abquaoub.me/api/login', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        if (res.ok) 
        {
          showSuccess('Access granted! Entering game...');
          setTimeout(() => {
            window.location.href = href;
          }, 1000);
        } 
        else {
          const errorData = await res.json();
          showError(errorData.message || 'Access denied. Check your credentials.');
        }
      } catch (err) {
        showError('Connection failed: ' + err.message);
      } finally {
        setLoading(false);
      }
    }

    // Add interactive feedback for better UX
    document.getElementById('email').addEventListener('input', function() {
      hideMessages();
    });

    document.getElementById('password').addEventListener('input', function() {
      hideMessages();
    });

    // Add keyboard shortcut for password toggle
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'h') {
        e.preventDefault();
        togglePassword();
      }
    });

    // Add shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Add some dramatic entrance effects
    window.addEventListener('load', function() {
      document.body.style.animation = 'fadeIn 1s ease-out';
    });

    const fadeInStyle = document.createElement('style');
    fadeInStyle.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    `;
    document.head.appendChild(fadeInStyle);
  </script>
</body>
</html>
