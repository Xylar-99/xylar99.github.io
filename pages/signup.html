<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: #718096;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
    }

    .input-container {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-group input:valid {
      border-color: #38a169;
    }

    .captcha-container {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .captcha-question {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .captcha-input {
      width: 120px;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin: 0 10px;
    }

    .captcha-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .refresh-captcha {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
      text-decoration: underline;
    }

    .refresh-captcha:hover {
      color: #4c51bf;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      color: #718096;
      font-size: 14px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .google-btn {
      color: #db4437;
    }

    .google-btn:hover {
      border-color: #db4437;
      background: #fef5f5;
      transform: translateY(-1px);
    }

    .intra-btn {
      color: #00aaff;
    }

    .intra-btn:hover {
      border-color: #00aaff;
      background: #f0f9ff;
      transform: translateY(-1px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #718096;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create Account</h1>
      <p>Join us today and get started</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
      </div>

      <div class="captcha-container">
        <div class="captcha-question" id="captchaQuestion">What is 5 + 3?</div>
        <input type="number" id="captchaInput" class="captcha-input" placeholder="Answer" required>
        <button type="button" class="refresh-captcha" onclick="generateCaptcha()">Refresh</button>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <div class="loading" id="loading"></div>
        <span id="btnText">Create Account</span>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <a  onclick="OauthGoogle()" class="social-btn google-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 12px;">
        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </a>

    <a onclick="OauthIntra()" class="social-btn intra-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 12px;">
        <path fill="#00aaff" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      Sign up with 42 Intra
    </a>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

  <script>

    let captchaAnswer = 0;

    // Generate initial captcha
    generateCaptcha();


    async function OauthGoogle() 
    {
      const data = await fetch('https://backend.abquaoub.me/api/google');

      if(data.ok)
      {
      showSuccess('Account created successfully! Redirecting to verification...');
      setTimeout(() => {
        window.location.href = '/pages/profile.html';
      }, 500);
    }
    else
      showSuccess('errrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr');

    }

    async function OauthIntra() 
    {
      const data = await fetch('https://backend.abquaoub.me/api/intra');

      if(data.ok)
      {
      showSuccess('Account created successfully! Redirecting to verification...');
      setTimeout(() => {
        window.location.href = '/pages/profile.html';
      }, 500);
    }
    else
      showSuccess('errrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr');

    }

    document.getElementById('signupForm').addEventListener('submit', signup);

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      
      let question, answer;
      
      switch(operation) {
        case '+':
          question = `What is ${num1} + ${num2}?`;
          answer = num1 + num2;
          break;
        case '-':
          question = `What is ${num1} - ${num2}?`;
          answer = num1 - num2;
          break;
        case '*':
          question = `What is ${num1} × ${num2}?`;
          answer = num1 * num2;
          break;
      }
      
      document.getElementById('captchaQuestion').textContent = question;
      document.getElementById('captchaInput').value = '';
      captchaAnswer = answer;
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loading');
      const btnText = document.getElementById('btnText');
      
      if (loading) {
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        btnText.textContent = 'Creating Account...';
      } else {
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        btnText.textContent = 'Create Account';
      }
    }

    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const captchaInput = parseInt(document.getElementById('captchaInput').value);

      if (!firstName || !lastName || !username || !email || !password) {
        showError('Please fill in all fields');
        return false;
      }

      if (firstName.length < 2) {
        showError('First name must be at least 2 characters long');
        return false;
      }

      if (lastName.length < 2) {
        showError('Last name must be at least 2 characters long');
        return false;
      }

      if (username.length < 3) {
        showError('Username must be at least 3 characters long');
        return false;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return false;
      }

      if (isNaN(captchaInput) || captchaInput !== captchaAnswer) {
        showError('Please solve the captcha correctly');
        generateCaptcha(); // Generate new captcha on wrong answer
        return false;
      }

      return true;
    }

    async function signup(e) {
      e.preventDefault();
      hideMessages();
      
      if (!validateForm()) {
        return;
      }

      const fname = document.getElementById('firstName').value.trim();
      const lname = document.getElementById('lastName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      setLoading(true);

      try 
      {
        const res = await fetch('https://backend.abquaoub.me/api/signup', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            fname, 
            lname, 
            username, 
            email, 
            password 
          })
        });

        if (res.ok) {
          showSuccess('Account created successfully! Redirecting to verification...');
          setTimeout(() => {
            window.location.href = '/pages/verification.html';
          }, 1500);
        } else {
          const errorData = await res.json();
          showError(errorData.message || 'Signup failed. Please try again.');
          generateCaptcha(); // Generate new captcha on error
        }
      } 
      catch (err) 
      {
        showError('Network error: ' + err.message);
        generateCaptcha(); // Generate new captcha on error
      } 
      finally 
      {
        setLoading(false);
      }
    }

    // Add some interactive feedback
    document.getElementById('captchaInput').addEventListener('input', function() {
      const input = parseInt(this.value);
      if (!isNaN(input) && input === captchaAnswer) {
        this.style.borderColor = '#38a169';
      } 
      else {
        this.style.borderColor = '#e2e8f0';
      }
    });
  </script>
</body>
</html>
