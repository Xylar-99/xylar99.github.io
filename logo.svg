<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aizen's dark purple/violet gradient -->
    <linearGradient id="aizenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a0080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d004d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hogyoku-inspired glow -->
    <filter id="hogyokuGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feGaussianBlur stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
    </filter>
  </defs>
  
  <!-- Dark background with subtle texture -->
  <rect width="200" height="200" fill="#0a0a0a"/>
  
  <!-- Outer dark ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#shadowGradient)" stroke-width="8" opacity="0.7"/>
  
  <!-- Main dark circle -->
  <circle cx="100" cy="100" r="85" fill="url(#shadowGradient)" stroke="url(#aizenGradient)" stroke-width="2"/>
  
  <!-- Aizen's spiritual pressure pattern -->
  <g stroke="url(#aizenGradient)" stroke-width="1" fill="none" opacity="0.4">
    <!-- Spiritual energy waves -->
    <path d="M50 80 Q70 60 90 80 Q110 60 130 80 Q150 60 170 80"/>
    <path d="M50 120 Q70 140 90 120 Q110 140 130 120 Q150 140 170 120"/>
    <path d="M80 50 Q100 70 120 50"/>
    <path d="M80 150 Q100 130 120 150"/>
  </g>
  
  <!-- Dark reiatsu symbols -->
  <g stroke="url(#aizenGradient)" stroke-width="2" fill="url(#aizenGradient)" opacity="0.3">
    <polygon points="100,40 105,50 100,60 95,50" /> <!-- Top -->
    <polygon points="40,100 50,95 60,100 50,105" /> <!-- Left -->
    <polygon points="160,100 150,95 140,100 150,105" /> <!-- Right -->
    <polygon points="100,160 105,150 100,140 95,150" /> <!-- Bottom -->
  </g>
  
  <!-- Main letters with Aizen's style -->
  <g fill="url(#aizenGradient)" filter="url(#hogyokuGlow)" font-family="serif" font-weight="bold">
    <!-- X with sharp, menacing style -->
    <text x="70" y="115" font-size="42" text-anchor="middle" style="text-shadow: 2px 2px 4px #000;">X</text>
    <!-- Y with elegant darkness -->
    <text x="130" y="115" font-size="42" text-anchor="middle" style="text-shadow: 2px 2px 4px #000;">Y</text>
  </g>
  
  <!-- Hogyoku-like center orb -->
  <circle cx="100" cy="100" r="8" fill="url(#aizenGradient)" filter="url(#hogyokuGlow)" opacity="0.8"/>
  <circle cx="100" cy="100" r="4" fill="#8b00ff" opacity="0.9"/>
  
  <!-- Dark energy emanation -->
  <g stroke="url(#aizenGradient)" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="100" cy="100" r="25" stroke-dasharray="3,3"/>
    <circle cx="100" cy="100" r="45" stroke-dasharray="5,5" opacity="0.4"/>
    <circle cx="100" cy="100" r="65" stroke-dasharray="7,7" opacity="0.2"/>
  </g>
  
  <!-- Aizen's throne-like bottom accent -->
  <rect x="80" y="170" width="40" height="3" fill="url(#aizenGradient)" opacity="0.7"/>
  <rect x="85" y="175" width="30" height="2" fill="url(#aizenGradient)" opacity="0.5"/>
</svg>
